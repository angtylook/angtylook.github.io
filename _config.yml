title: 工程师
author: angtylook
email: angtylook@126.com
description: >
  以软件工程师的身份，记录关于计算机、软件相关的想法和开发过程中的经历。

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

minima_reboot:
  date_format: "%b %-d, %Y"
  date_format_short: "%b %-d"

header_pages:
- about.md
- posts.md
- github.md

footer_icons:
- username: angtylook
  url: https://github.com/angtylook/
  icon: icon-github.svg

paginate: 5

markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock
  - minima-reboot.gemspec

google_analytics: true